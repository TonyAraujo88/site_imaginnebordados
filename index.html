<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Imaginne Bordados</title>
    <link rel="stylesheet" href="./assets/style.css">   
</head>
<body>
    <header>
        <div class="div--container">
            <div class="hidden">Frete grátis para compras acima de R$150,00</div>
           <div >

                    <div class="logo--home"><img class="logo" src="./assets/imagens/imaginnebordados.png"></div>
                    <nav class="nav">
                        <span class="item " href="#">Camisas</span>
                        <a class="item" href="#">Kits</a>

                </div>
           </div>
        </div>

    <div class="section--1">

                    </div>
                    <div class="relative">

    </div>
